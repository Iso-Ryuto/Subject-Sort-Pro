<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>カメラアプリ</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="all">
  <style>
    /* canvas{ border:1px solid gray; } */
    #camera{ position:absolute; z-index:10; }
    #frame{ position:absolute; z-index:20; }
    #btn-shutter{ position:absolute; z-index:30; }
    #framelist{ position:absolute; z-index:40; }
    #still{ display:none; }
  </style>
</head>
<body>


<section id="contents">
  <!-- カメラ映像 -->
  <video id="camera" width="1024" height="768" muted></video>

  <!-- フレーム -->
  <canvas id="frame" width="1024" height="768"></canvas>

  <!-- シャッター -->
  <button id="btn-shutter" type="button"><img src="camera.png" width="50" height="50"></button>
  
  <!-- フレーム切り替え -->
  <flame id="framelist" width="1024" height="768"> </flame>
</section>
<!-- 合成用Canvas(不可視) -->
<canvas id="still" width="512" height="384"></canvas>

<!-- ダイアログ -->
<div id="dialog-outer">
  <!-- 最終結果 -->
  <div id="dialog-result" class="dialog">
      <img id="dialog-result-close" src="back.png" width="20" height="20">
      <p><canvas id="result" width="512" height="384"></canvas></p>
      <button id="dialog-result-dl" type="button">
        <img src="download.png" width="20" height="20">
      </button>
  </div>

  <!--  NowLoading -->
  <div id="dialog-nowloading" class="dialog">
    ...Now Loading
  </div>
</div>
<!-- /ダイアログ -->

<audio id="se" preload="auto">
  <source src="se/camera-shutter1.mp3" type="audio/mp3">
</audio>

<script src="script.js" type="text/javascript"></script>
</body>
</html>
